<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main {
      width: 521px;
      height: 520px;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="../node_modules/echarts/dist/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.querySelector('#main'), 'dark')
    myChart.setOption({
      series: {
        name: 'demo4',
        type: 'pie',
        radius: '50%',
        data: [{
            name: '1',
            value: 1
          },
          {
            name: '2',
            value: 2
          },
          {
            name: '3',
            value: 3
          },
          {
            name: '4',
            value: 4
          }
        ]
      }
    })
  </script>
</body>

</html>
