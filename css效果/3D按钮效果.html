<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button{
      font-size:32px;
      outline:none;
      border:none;
      color:#fff;
      padding:.3em 1em;
      border-radius:.2em;
      cursor:pointer;
      background:linear-gradient(#3d35fb,#26acbd);
      text-shadow:0 1px 1px grey;
      box-shadow:0 .2em 0 #068494,0 .2em .2em grey;
    }
    button:active{
      box-shadow:0 .1em 0 #068494,0 .1em .1em grey;
      transform:translate(0,0.05em)
    }
  </style>
</head>
<body>
  <button>click</button>
</body>
</html>
