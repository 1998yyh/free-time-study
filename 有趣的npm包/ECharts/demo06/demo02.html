<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main {
      width: 900px;
      height: 600px;
      border: 1px dotted gray;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <script src="../node_modules/echarts/dist/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.querySelector('#main'))
    var option = {
      title: {},
      tooltip: {},
      legend: {},

      dataset: {
        source: [
          ['score', 'amount', 'product'],
          [11, 72, 'm'],
          [21, 62, 'a'],
          [11, 52, 'q'],
          [31, 42, 'w'],
          [41, 32, 'e'],
          [12, 22, 'r'],
          [11, 12, 't'],
          [61, 22, 'y'],
          [61, 22, 'y'],
          [61, 22, 'y'],
          [41, 32, 'u'],
          [31, 42, 'i'],
          [11, 72, 'm'],
          [21, 62, 'a'],
          [11, 52, 'q'],
          [31, 42, 'w'],
          [41, 32, 'e'],
          [12, 22, 'r'],
          [11, 12, 't'],
          [61, 22, 'y'],
          [61, 22, 'y'],
          [61, 22, 'y'],
          [41, 32, 'u'],
          [31, 42, 'i'],
        ]
      },
      xAxis: {

      },
      yAxis: {},
      series: [{
        type: 'scatter',
        encode: {
          x: 'amount',
          y: 'score'
        },
        symbolSize: function (val) {
          return Math.random()*30+10;
        },
      }],
      dataZoom: [{
          type: 'slider',
          show: true,
          xAxisIndex: [0],
          start: 1,
          end: 100
        },
        {
          type: 'slider',
          show: true,
          yAxisIndex: [0],
          left: '93%',
          start: 1,
          end: 100
        },
        {
          type: 'inside',
          xAxisIndex: [0],
          start: 1,
          end: 100,
          filterMode: 'none',
        },
        {
          type: 'inside',
          yAxisIndex: [0],
          start: 1,
          end: 100,
          filterMode: 'none',
          
        }
      ],



    }


    myChart.setOption(option)
    
  </script>
</body>

</html>
