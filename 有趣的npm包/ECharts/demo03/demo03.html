<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #main {
      width: 400px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="main"></div>
  <div id="main2"></div>
  <script src="../node_modules/echarts/dist/echarts.js"></script>
  <script>
    var myChart = echarts.init(document.querySelector('#main'))
    myChart.setOption({
      series: [{
        name: '访问来源',
        type: 'pie', //类型
        radius: '50%', // 占#main大小的百分比
        roseType: 'angle', //南丁格尔图 用半径表示大小~
        itemStyle: { //阴影的配置 
          color:'red',
          shadowBlur: 200, //模糊半径
          shadowOffsetX: 0, //左偏移量
          shadowOffsetY: 0, //右偏移量
          shadowColor: 'rgba(0,0,0,.5)',
          emphasis: {
            shadowBlur: 200,
            shadowColor: 'rgba(0,0,0,.1)'
          }
        },
        data: [{
            value: 235,
            name: '视频广告',
          },
          {
            value: 274,
            name: '联盟广告'
          },
          {
            value: 310,
            name: '邮件营销',
          },
          {
            value: 335,
            name: '直接访问'
          },
          {
            value: 400,
            name: '搜索引擎'
          }
        ]
      }],
      backgroundColor: '#2c343c',
      // textStyle 可以改变页面字颜色
      //但是label 中无法改变 使用方法？
      textStyle: {
        color: 'rgba(255, 255, 255, 0.3)'
      },
      // label: {
      //   textStyle: {
      //     color: 'rgba(255, 255, 255, 0.3)'
      //   }
      // }

      labelLine: {
        lineStyle: {
          color: 'rgba(255, 255, 255, 0.3)'
        }
      },
      visualMap:{
        show:false,
        min:80,
        max:600,
        inRange:{
          colorLightness:[0,1]
        }
      }
    })
  </script>
</body>

</html>
